<html>
  <head>
    <style>
      .ship {
        fill: lightblue;
      }
      .booster {
        fill: rgb(41, 41, 36);
      }
      .hidden {
        visibility: hidden;
      }
      .bullet {
        fill: red;
      }
      .rock {
        fill: burlywood;
      }
      .key {
    width:18px;
    text-align:center;
    border-radius:3px;
    background-color:lightgray;
  }
  .highlight {
    background-color:pink;
  }
      .gameover {
        font-family: sans-serif;
        font-size: 80px;
        fill: red;
      }

      .win{
        font-family: sans-serif;
        font-size: 80px;
        fill: blue;
      }
      @import url(style.css);
      p.highlight {
        color: red;
      }
      div#controls {
      float: right;
      margin-top: 200;
      margin-right: 400;
  }
      svg {
        background-color: rgb(41, 41, 36);
      }
    </style>
    <script src="./dist/spaceinvaders.js"></script>
  </head>
  <body>
    <h1>Space Invaders</h1>
    <svg id="svgCanvas" width="600" height="600">

      

      <text
        x="105"
        y="50"
        text-anchor="middle"
        font-size="1.5rem"
        font-weight="bold"
        font-family="monospace"
        fill="white"
      >
        Score:
      </text>
      <text
        id="score"
        x="165"
        y="50"
        text-anchor="middle"
        font-size="1.5rem"
        font-weight="bold"
        font-family="monospace"
        fill="rgb(54,204,0)
      "
      >
        0
      </text>

      <text
        x="225"
        y="50"
        text-anchor="middle"
        font-size="1.5rem"
        font-weight="bold"
        font-family="monospace"
        fill="rgb(54,204,0)
      "
      > -> 50
      </text>
      <text
        x="350"
        y="50"
        text-anchor="middle"
        font-size="1.5rem"
        font-weight="bold"
        font-family="monospace"
        fill="white"
      >
        Lives:
      </text>
      <image
        x="505"
        y="21"
        width="40"
        height="40"
        xlink:href="images/ship.png"
      />
      <image
        x="450"
        y="21"
        width="40"
        height="40"
        xlink:href="images/ship.png"
      />
      <image
        x="400"
        y="21"
        width="40"
        height="40"
        xlink:href="images/ship.png"
      />

      <g id="ship" transform="translate(273,520)">
        <polygon
          class="booster hidden"
          id="thruster"
          points="-3,20 0,35 3,20"
        ></polygon>
        <polygon
          class="booster hidden"
          id="leftThrust"
          points="2,-10 15,-12 2,-14"
        ></polygon>
        <polygon
          class="booster hidden"
          id="rightThrust"
          points="-2,-10 -15,-12 -2,-14"
        ></polygon>
        <image width="50" height="50" xlink:href="images/ship.png" />
      </g>
      <rect
        x="75"
        y="440"
        width="75"
        height="40"
        rx="5"
        ry="5"
        fill="rgb(70,255,0)"
      />
      <rect
        x="200"
        y="440"
        width="75"
        height="40"
        rx="5"
        ry="5"
        fill="rgb(70,255,0)"
      />
      <rect
        x="325"
        y="440"
        width="75"
        height="40"
        rx="5"
        ry="5"
        fill="rgb(70,255,0)"
      />
      <rect
        x="450"
        y="440"
        width="75"
        height="40"
        rx="5"
        ry="5"
        fill="rgb(70,255,0)"
      />
    </svg>
    <div id="controls">
      <h2>Controls:</h2>
      <table>
        <!-- <tr><td>Thrust</td><td>Up Arrow</td></tr> -->
        <tr>
          <td>Turn Left</td>
          <td><div id="ArrowLeft" class="key">&#8678;</div></td>
        </tr>
        <tr>
          <td>Turn Right</td>
          <td><div id="ArrowRight" class="key">&#8680;</div></td>
        </tr>
        <tr>
          <td>Fire</td>
          <td><div id="Space" class="key" style="width: 50px">Space</div></td>
        </tr>
        <!-- <tr><td>Fire</td><td>Space</td>
                <tr><td>Restart Game</td><td>F5</td></tr> -->
      </table>
    </div>
</html>
